  <circle cx="130" cy="20" r="3" fill="white"/>
  <path d="M120 35 Q125 40 130 35" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M115 15 L125 25 M125 25 L135 15" stroke="white" stroke-width="2"/>
  
