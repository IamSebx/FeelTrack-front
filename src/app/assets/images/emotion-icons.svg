  <path d="M20 35 Q25 40 30 35" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Sadness -->
  <circle cx="75" cy="25" r="20" fill="url(#sadnessGradient)"/>
  <circle cx="70" cy="20" r="3" fill="white"/>
  <circle cx="80" cy="20" r="3" fill="white"/>
  <path d="M70 35 Q75 30 80 35" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Anger -->
  <circle cx="125" cy="25" r="20" fill="url(#angerGradient)"/>
