  <path d="M270 35 L280 35" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Labels -->
  <text x="25" y="70" text-anchor="middle" fill="#374151" font-family="Inter, sans-serif" font-size="12" font-weight="500">Alegr√≠a</text>
  <text x="75" y="70" text-anchor="middle" fill="#374151" font-family="Inter, sans-serif" font-size="12" font-weight="500">Tristeza</text>
  <text x="125" y="70" text-anchor="middle" fill="#374151" font-family="Inter, sans-serif" font-size="12" font-weight="500">Enojo</text>
  <text x="175" y="70" text-anchor="middle" fill="#374151" font-family="Inter, sans-serif" font-size="12" font-weight="500">Sorpresa</text>
  <text x="225" y="70" text-anchor="middle" fill="#374151" font-family="Inter, sans-serif" font-size="12" font-weight="500">Miedo</text>
  <text x="275" y="70" text-anchor="middle" fill="#374151" font-family="Inter, sans-serif" font-size="12" font-weight="500">Neutral</text>
